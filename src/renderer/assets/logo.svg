<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="60" cy="60" r="56" fill="url(#bgGrad)"/>

  <!-- Network connections (representing language connections) -->
  <g stroke="#ffffff" stroke-width="2" stroke-opacity="0.4">
    <line x1="40" y1="35" x2="80" y2="35"/>
    <line x1="40" y1="35" x2="35" y2="60"/>
    <line x1="80" y1="35" x2="85" y2="60"/>
    <line x1="35" y1="60" x2="60" y2="85"/>
    <line x1="85" y1="60" x2="60" y2="85"/>
    <line x1="35" y1="60" x2="85" y2="60"/>
    <line x1="40" y1="35" x2="60" y2="85"/>
    <line x1="80" y1="35" x2="60" y2="85"/>
  </g>

  <!-- Network nodes (representing vocabulary/concepts) -->
  <g fill="url(#nodeGrad)">
    <circle cx="40" cy="35" r="8"/>
    <circle cx="80" cy="35" r="8"/>
    <circle cx="35" cy="60" r="6"/>
    <circle cx="85" cy="60" r="6"/>
    <circle cx="60" cy="85" r="10"/>
  </g>

  <!-- Inner highlights on nodes -->
  <g fill="#ffffff" fill-opacity="0.3">
    <circle cx="38" cy="33" r="3"/>
    <circle cx="78" cy="33" r="3"/>
    <circle cx="58" cy="82" r="4"/>
  </g>

  <!-- Lambda symbol (representing linguistics/logic) -->
  <text x="60" y="72" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Î»</text>
</svg>
