<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Network connections (representing language connections) -->
  <g stroke="#ffffff" stroke-width="8" stroke-opacity="0.4" stroke-linecap="round">
    <line x1="170" y1="150" x2="342" y2="150"/>
    <line x1="170" y1="150" x2="150" y2="256"/>
    <line x1="342" y1="150" x2="362" y2="256"/>
    <line x1="150" y1="256" x2="256" y2="362"/>
    <line x1="362" y1="256" x2="256" y2="362"/>
    <line x1="150" y1="256" x2="362" y2="256"/>
    <line x1="170" y1="150" x2="256" y2="362"/>
    <line x1="342" y1="150" x2="256" y2="362"/>
  </g>

  <!-- Network nodes (representing vocabulary/concepts) -->
  <g fill="url(#nodeGrad)">
    <circle cx="170" cy="150" r="34"/>
    <circle cx="342" cy="150" r="34"/>
    <circle cx="150" cy="256" r="26"/>
    <circle cx="362" cy="256" r="26"/>
    <circle cx="256" cy="362" r="42"/>
  </g>

  <!-- Inner highlights on nodes -->
  <g fill="#ffffff" fill-opacity="0.35">
    <circle cx="162" cy="142" r="12"/>
    <circle cx="334" cy="142" r="12"/>
    <circle cx="248" cy="352" r="16"/>
  </g>

  <!-- Lambda symbol (representing linguistics/logic) -->
  <text x="256" y="306" font-family="Georgia, serif" font-size="120" font-weight="bold" fill="#ffffff" text-anchor="middle">Î»</text>
</svg>
