# Electron Builder Configuration
# Production packaging for LOGOS Language Learning Application

appId: com.logos.app
productName: LOGOS
copyright: Copyright Â© 2024 LOGOS Team

# Build directories
directories:
  output: release
  buildResources: resources

# File patterns
files:
  - out/**/*
  - node_modules/**/*
  - package.json
  - "!**/*.{ts,tsx,map}"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"

# Disable asar packaging due to Prisma native module path resolution issues
asar: false

# Extra resources to include
extraResources:
  - from: prisma
    to: prisma
    filter:
      - "**/*"
      - "!*.ts"
  - from: data
    to: data
    filter:
      - "**/*"

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: resources/icon.png
  artifactName: "${productName}-${version}-Windows-${arch}.${ext}"

# NSIS installer options
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  installerIcon: resources/icon.png
  uninstallerIcon: resources/icon.png
  installerHeaderIcon: resources/icon.png
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: LOGOS

# macOS configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  category: public.app-category.education
  icon: resources/icon.png
  artifactName: "${productName}-${version}-macOS-${arch}.${ext}"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

# DMG options
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  category: Education
  icon: resources/icons
  artifactName: "${productName}-${version}-Linux-${arch}.${ext}"
  desktop:
    entry:
      Name: LOGOS
      Comment: Language Learning Application
      Categories: Education;Languages;
      Keywords: language;learning;vocabulary;srs;

# Compression
compression: maximum

# Publish configuration (for auto-updates)
publish:
  provider: github
  owner: logos-team
  repo: logos
  releaseType: release

# Electron download mirror (optional, for faster builds in some regions)
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
